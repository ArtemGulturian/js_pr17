<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <style>
      table {
        border-collapse: collapse;
      }
      th, td {
        border: 1px solid black;
        padding: 4px;
      }
      th {
        cursor: pointer;
      }
      th:hover {
        background: yellow;
      }
    </style>
  </head>

<body>
<table id="grid">
    <thead>
      <tr>
        <th data-type="number">Возраст</th>
        <th data-type="string">Имя</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>5</td>
        <td>Вася</td>
      </tr>
      <tr>
        <td>10</td>
        <td>Петя</td>
      </tr>
    </tbody>
  </table>

  <script>
    grid.onclick = function(e) {
      if (e.target.tagName != 'TH') return;

      let th = e.target;
      sortGrid(th.cellIndex, th.dataset.type);
    }

    function sortGrid(colNum, type) {
      let body = grid.querySelector('tbody');
      let rowsArray = Array.from(tbody.rows);

    let compare;

    switch (type) {
      case 'number':
        compare = function(rowA, rowB) {
          return rowA.cell[colMun].innetHTML - rowB.cells[colNum].innetHTML;
        };
        break;
      case 'string':
        compare = function(rowA, rowB) {
          return rowA.cell[colNum].innerHTML > rowB.cells[colNum].innerHTML ? 1 : -1;
        };
        break;
    }
    rowsArray.sort(compare);

    tbody.append(...rowsArray);
    }
  </script>
</body>
</html>
